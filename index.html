<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="crud">
    <div class="heade">
      <h1>project-management</h1>
   <!-- //  <p>creat  read   update   delete   search</p> -->
    </div>
<div class="input">
    <input type="text" placeholder="title" id="title">
    <div class="input-price">
        <input onkeyup="totle()" type="number" placeholder="price" id="price">
        <input onkeyup="totle()" type="number" placeholder="taxes" id="taxes">
        <input onkeyup="totle()" type="number" placeholder="ads" id="ads">
        <input onkeyup="totle()" type="number" placeholder="discount" id="discount">
        <small id="total"></small>
    </div>
    <input type="number" placeholder="count" id="count">
    <input type="text" placeholder="catagory" id="catagory">
    <button id="btn-creat">creat</button>
</div>
<div class="output">
    <input type="text"placeholder="search"id='search'onkeyup="searchData(value)">
    <div class="search-btn">
    <button onclick="searchMood(this.id)"  id="search-title" > search by title</button>
    <button onclick="searchMood(this.id)" id="search-catagory" > search by catagory</button>
</div>
<table >
        <div id="btnDelete"></div>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>catagory</th>
            <th>update</th>
            <th>delete</th>
        </tr>
        <tbody id="tbody">
        </tbody>
    </table>
    
</div>
</div>




    <script src="main.js"></script>
</body>
</html>
